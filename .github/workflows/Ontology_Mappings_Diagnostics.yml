name: Run Diagnostics

on: push

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Set up poetry
      uses: Gr1N/setup-poetry@v8

    - name: install poetry
      run: |
        poetry install

    - uses: actions/cache@v2
      with:
        path: ~/.cache/pypoetry/virtualenvs
        key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}

    - name: Run Mapping Diagnostics
      run: poetry run python scripts/mapping_diagnostics/main.py

    - name: Upload gaps.json as artifact
      uses: actions/upload-artifact@v2
      with:
        name: gaps-artifact 
        path: gaps.json
