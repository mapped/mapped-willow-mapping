name: Ontology Mapper 

on: push

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Initialize Poetry Environment
      uses: Gr1N/setup-poetry@v8

    - name: Install Dependencies with Poetry
      run: |
        poetry source add fury --secondary https://pypi.fury.io/mapped/
        poetry config http-basic.fury ${{ secrets.FURY_READ_TOKEN_PUBLIC }} NOPASS
        poetry install --only main

    - name: Execute Diagnostic Script
      run: poetry run python scripts/generate_mappings.py
